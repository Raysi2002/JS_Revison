<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <h1>DOM PART 1</h1>
    </div>
    <div id="part">
        <h2 onclick="alert(`part div is clicked`)">Let's see the inline event listeners</h2>
    </div>

    <script>
        document.querySelector("#part").onclick = () => alert(`Kuch kuch hua yar`);
    </script>
</body>
</html>
